<ul class="dropdown-list" data-count="{count}">
	<f:if condition="{users}">
		<f:then>
			<li class="dropdown-header"><f:translate key="toolbar.header-default" /></li>
			<f:for each="{users}" as="user">
				<li>{user -> f:format.raw()}</li>
			</f:for>
		</f:then>
		<f:else>
			<li class="dropdown-header"><f:translate key="toolbar.header-nousers" /></li>
		</f:else>
	</f:if>
</ul>
